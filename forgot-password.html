<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylonc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="col-1">
            <div class="container">
                <img src="images/logo.png" alt="logo" class="logo">
                <div class="textH2 mt-10">Forgot your password?</div>
                <p class="mb-10 mt-10">No worries, we'll send you reset instructions.</p>
                <div class="input-icon-wrap">
                    <span class="input-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="email" class="input-with-icon" id="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="login-button">Reset password</button>
                <div class="back-to-login">
                    <span class="left-arrow"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></span><p>Back to log in</p>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</body>
</html>
