<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylonc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="notice">This is a simple and responsive login and registration form template created using HTML, CSS.</div>
    <div class="row">
        <div class="col-1">
            <div class="container">
                <img src="images/logo.png" alt="logo" class="logo">
                <div class="textH2 mt-10 title">Log in to your Account</div>
                <div class="mb-30">Welcome back!</div>
                <div class="input-icon-wrap">
                    <span class="input-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" class="input-with-icon" id="email" placeholder="Email">
                </div>
                <div class="input-icon-wrap">
                    <span class="input-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="input-with-icon" id="password" placeholder="password">
                </div>
                <div class="remember-forgot">
                    <div class="rememberme">
                        <input type="checkbox" name="remmberme" id="rememberme" checked>
                        <label for="rememberme">Remember me</label>
                    </div>
                    <div class="blue-b-text forgot">
                        <a href="/forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="login-button">Log in</button>
                <div class="mt-30 account">Don't have an account? <span class="blue-b-text create-account"><a href="/register.html">Create an account</a></span></div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</body>
</html>
